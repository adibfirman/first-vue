<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <ul>
                <li
                    v-for="color in colors"
                    v-if="color.primary"
                >
                {{ color.text }}</li>
            </ul>
        </div>
    </body>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                colors: [
                    {
                        text: 'red',
                        primary: true
                    },
                    {
                        text: 'blue',
                        primary: false
                    },
                    {
                        text: 'green',
                        primary: false
                    },
                    {
                        text: 'yellow',
                        primary: true
                    },
                ]
            }
        });
    </script>
</html>
