<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <button
                class="vue-btn"
                @click="showNumber"
            >
                Click Me For Secret Number
            </button>
        </div>
    </body>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                secretNumber: Math.floor(Math.random() * 100) + 1
            },
            methods: {
                showNumber() {
                    alert(`The Secret Number Is: ${this.secretNumber}`)
                }
            }
        });
    </script>
</html>
