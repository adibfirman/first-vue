<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            <div
                v-bind:title="randNum"
                v-if="shownText"
            >
                {{ randNum }}
            </div>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                randNum: Math.floor(Math.random() * 50) + 1,
                shownText: false
            }
        });
    </script>
</html>
