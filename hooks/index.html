<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="../vue.css">
    </head>
    <body>
        <div id="app">
            <h1>The Number Is: {{ number }}</h1>
            <button class="vue-btn" @click="addNumber">Add A New Number</button>
        </div>
    </body>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                number: 0
            },
            methods: {
                addNumber() {
                    this.number++
                }
            },
            //this hooks just updated() i dont understand about this hooks, i just new learning vue js
            updated() {
                console.log(`this.number`, this.number)
            }

            // created() this hooks will excute before, the template load
            // created() {
            //     alert(`Yeahh Im Using Update() In local time ${Date.now()}`);
            // }
        });
    </script>
</html>
